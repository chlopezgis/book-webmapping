<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn CRM | Intelligence Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">CHURN<span class="cyan">CRM</span></div>
            <div class="search-wrapper">
                <input type="text" id="clientId" placeholder="Ingrese ID (Ej: 9497-QCMMS)">
                <button id="btnSearch">Consultar Cliente</button>
            </div>
            <div class="system-status">SISTEMA ACTIVO</div>
        </header>

        <div id="risk-banner" class="alert-banner" style="display:none"></div>

        <main id="dashboard" class="main-layout" style="display:none">
            
            <section class="col">
                <div class="card prob-card">
                    <label class="card-label">PROBABILIDAD DE ABANDONO</label>
                    <div id="res-prob" class="risk-value">0%</div>
                </div>

                <div class="card profile-card">
                    <div class="user-header">
                        <div class="avatar-icon">üë§</div>
                        <h2 id="res-id-display">ID: ---</h2>
                    </div>
                    <div class="data-group">
                        <div class="data-row"><span>CLV:</span> <strong id="res-clv" class="cyan">---</strong></div>
                        <div class="data-row"><span>Estatus:</span> <strong id="res-status">---</strong></div>
                        <div class="data-row"><span>Sentimiento:</span> <strong id="res-sent">---</strong></div>
                    </div>
                </div>
            </section>

            <section class="col">
                <div class="card diag-card">
                    <label class="card-label">DIAGN√ìSTICO IA (SHAP)</label>
                    <div class="factor-info">
                        <span>Factor Cr√≠tico:</span>
                        <strong id="res-factor" class="cyan">---</strong>
                    </div>
                    <div class="bar-bg">
                        <div id="res-bar-fill" class="bar-fill"></div>
                    </div>
                </div>

                <div class="card strategy-card">
                    <label class="card-label">ESTRATEGIA RECOMENDADA</label>
                    <div class="action-box">
                        <span class="icon">‚ö°</span>
                        <p id="res-accion">Analizando...</p>
                    </div>
                </div>
            </section>

            <aside class="col">
                <div class="card calls-card">
                    <label class="card-label">INTERACCIONES</label>
                    <div class="calls-display">
                        <span class="calls-count" id="res-calls">0</span>
                        <span class="calls-label">Llamadas totales</span>
                    </div>
                </div>

                <div class="card checklist-card">
                    <label class="card-label">OFERTAS DIN√ÅMICAS</label>
                    <div id="checklist-content" class="check-list">
                        </div>
                </div>
            </aside>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
