<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuGIS Geoportal - Versi√≥n Unificada</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar">
        <div class="logo-container">
            <h2 class="logo-text">LuGIS</h2>
        </div>
        
        <div class="search-container">
            <input id="searchBarrios" placeholder="üîç Buscar barrio..." autocomplete="off"/>
            <ul id="autocomplete"></ul>
        </div>

        <div id="sectionStats" style="display:none;">
            <div class="section-header"><i class="fa-solid fa-chart-pie"></i> Estad√≠sticas Barrio</div>
            <div class="stats-card">
                <h4 id="statsTitle">Barrio</h4>
                <div class="stats-item"><span>Polic√≠as</span> <b id="statPoli">-</b></div>
                <div class="stats-item"><span>Bomberos</span> <b id="statBomb">-</b></div>
                <div class="stats-item"><span>Salud</span> <b id="statSalud">-</b></div>
                <div class="stats-item highlight"><span>Reportes</span> <b id="statIncidencias">-</b></div>
                <div class="stats-item"><span>Alcantarillado</span> <b id="statAlcan">-</b></div>
                <button class="btn-clear" onclick="location.reload()">Limpiar Filtros</button>
            </div>
        </div>

        <div class="section-header"><i class="fa-solid fa-layer-group"></i> Capas del Mapa</div>
        <div id="layersContainer"></div>
    </div>

    <div id="map"></div>

    <button id="btnNuevaIncidencia" onclick="abrirModal()">
        <i class="fa-solid fa-circle-exclamation"></i> NUEVA INCIDENCIA
    </button>

    <div class="modal-overlay" id="modalReporte">
        <div class="modal-box">
            <h3><i class="fa-solid fa-bullhorn"></i> Generar Reporte</h3>
            
            <label class="form-label">Nombre Completo</label>
            <input type="text" id="repNombre" class="input-form" placeholder="Tu nombre...">
            
            <label class="form-label">Tipo de Problema</label>
            <select id="repTipo" class="input-form">
                <option value="Seguridad">Seguridad</option>
                <option value="Agua Potable">Agua Potable</option>
                <option value="Alcantarillado">Alcantarillado</option>
                <option value="V√≠a P√∫blica">V√≠a P√∫blica</option>
            </select>

            <label class="form-label">Comentarios adicionales</label>
            <textarea id="repDesc" class="input-form desc-area"></textarea>
            
            <label class="form-label">Ubicaci√≥n del Incidente</label>
            <div class="btn-group">
                <button class="btn-form btn-gps" onclick="usarGPS()">
                    <i class="fa-solid fa-location-crosshairs"></i> Usar GPS
                </button>
                <button class="btn-form btn-map" onclick="activarSeleccionMapa()">
                    <i class="fa-solid fa-map-pin"></i> Marcar Mapa
                </button>
            </div>

            <button class="btn-form btn-cancel" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
